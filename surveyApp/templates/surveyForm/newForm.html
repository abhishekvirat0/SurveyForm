{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/material-design-iconic-font.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <title>SurveyForm</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/select2.min.js' %}"></script>

    <style>

        .select--no-search .select2-search {
          display: none !important;
        }

        select {
          width: 100% !important;
          outline: none;
          background: #fafafa;
          padding: 8px;
          font-size: 15px;
          font-family: 'poppins';
          border-color: #e0e0e0;
          -webkit-box-shadow: inset 0px 1px 3px 0px rgba(0, 0, 0, 0.08);
          -moz-box-shadow: inset 0px 1px 3px 0px rgba(0, 0, 0, 0.08);
          box-shadow: inset 0px 1px 3px 0px rgba(0, 0, 0, 0.08);
          -webkit-border-radius: 2px;
          -moz-border-radius: 2px;
          border-radius:5px;
        }

        ::-webkit-scrollbar {
          width: 2px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
          box-shadow: inset 0 0 5px grey;
          border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
          background: #D53178;
          border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
          background: #b30000;
        }

    </style>

</head>

<body>
<div class="page-wrapper bg-gra-02 p-t-100 p-b-100 font-poppins ">

        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                {% include 'partials/_flash_messages.html' %}
                <div class="card-body">
                    <div class="row row-space">
                    <h2 class="title">Survey Form</h2>
                    <a style="color:black;" href="/dashboard/">Dashboard</a>
                    </div>
                    <form action="{% url 'survey' %}" method="post">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">First name</label>
                                    <input class="input--style-4 form-control" type="text" name="name" value="{{data.name}}" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Last name</label>
                                    <input class="input--style-4 form-control" type="text" name="l_name" value="{{data.l_name}}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Age</label>
                                    <input required oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="input--style-4 form-control" type="text" name="age" value="{{data.age}}">
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" id='male' name="gender" value="Male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" id='female' value="Female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Relationship status</label>
                                    <div >
                                        <select name="relation" class="rs-select2 js-select-simple select--no-search form-control" required>
                                            <option value="" disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Married">Married</option>
                                            <option value="UnMarried">UnMarried</option>
                                            <option value="Divorced">Divorced</option>
                                            <option value="Widowed">Widowed</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Employment status</label>
                                    <div >
                                        <select name="employment" class="rs-select2 js-select-simple select--no-search form-control" required>
                                            <option value="" disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Employed">Employed</option>
                                            <option value="UnEmployed">UnEmployed</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Pregnancy status</label>
                                    <div >
                                        <select id="pregnant" name="pregnancy" class="rs-select2 js-select-simple select--no-search form-control" required>
                                            <option value="" disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Diet Preference</label>
                                    <div >
                                        <select name="diet" class="rs-select2 js-select-simple select--no-search form-control" required>
                                            <option value="" disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Vegetarian">Vegetarian</option>
                                            <option value="Non-Vegetarian">Non-Vegetarian</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="label">
                            <h4>Food Preference</h4>
                        </div>

                        <div class="row row-space">

                            <div class="col-1">
                                <div class="input-group">
                                    <label class="label">First Preference</label>
                                    <div >
                                        <select name="first_food" class="rs-select2 js-select-simple select--no-search form-control" required>
                                            <option value="" disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Bajra">Bajra</option>
                                            <option value="Ragi">Ragi</option>
                                            <option value="Rice">Rice</option>
                                            <option value="Jowar">Jowar</option>
                                            <option value="Wheat">Wheat</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-1">
                                <div class="input-group">
                                    <label class="label">Second Preference</label>
                                    <div >
                                        <select name="second_food" class="rs-select2 js-select-simple select--no-search form-control" required>
                                            <option value="" disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Bajra">Bajra</option>
                                            <option value="Ragi">Ragi</option>
                                            <option value="Rice">Rice</option>
                                            <option value="Jowar">Jowar</option>
                                            <option value="Wheat">Wheat</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-1">
                                <div class="input-group">
                                    <label class="label">Third Preference</label>
                                    <div >
                                        <select name="third_food" class="rs-select2 js-select-simple select--no-search form-control" required>
                                            <option value="" disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Bajra">Bajra</option>
                                            <option value="Ragi">Ragi</option>
                                            <option value="Rice">Rice</option>
                                            <option value="Jowar">Jowar</option>
                                            <option value="Wheat">Wheat</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Fourth Preference</label>
                                    <div >
                                        <select name="fourth_food" class="rs-select2 js-select-simple select--no-search form-control" required>
                                            <option value="" disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Bajra">Bajra</option>
                                            <option value="Ragi">Ragi</option>
                                            <option value="Rice">Rice</option>
                                            <option value="Jowar">Jowar</option>
                                            <option value="Wheat">Wheat</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Fifth Preference</label>
                                    <div >
                                        <select name="fifth_food" class="rs-select2 js-select-simple select--no-search form-control" required>
                                            <option value="" disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Bajra">Bajra</option>
                                            <option value="Ragi">Ragi</option>
                                            <option value="Rice">Rice</option>
                                            <option value="Jowar">Jowar</option>
                                            <option value="Wheat">Wheat</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <label class="label">Rating</label>
                            <input type="range" min="1" max="10" value="1" class="slider" name="rating" >
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <label class="label">1</label>
                            </div>
                            <div class="col-2" style="text-align:right; ">
                                <p class="label">10</p>
                            </div>
                        </div>


                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue submitbutton" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
$("#male").click(function() {
    $("#pregnant").attr("disabled", true);
});

$("#female").click(function() {
    $("#pregnant").attr("disabled", false);
});
</script>
</html>
